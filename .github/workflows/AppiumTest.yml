name: Android Appium Test with Custom AVD

on:
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Java 17
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install Appium
        run: |
          npm install -g appium
          appium -v

      - name: Set up Android SDK
        uses: android-actions/setup-android@v2

      - name: Accept Licenses and Install System Image
        run: |
          yes | sdkmanager --licenses
          sdkmanager "system-images;android-30;google_apis;x86"

      - name: Create AVD named Akil3
        run: |
          echo "no" | avdmanager create avd -n Akil3 -k "system-images;android-30;google_apis;x86" --force

      - name: Start Emulator Akil3
        run: |
          export ANDROID_SDK_ROOT=$ANDROID_HOME
          export PATH=$ANDROID_HOME/emulator:$ANDROID_HOME/platform-tools:$PATH
          nohup emulator -avd Akil3 -no-audio -no-snapshot &
          echo "Waiting for emulator to boot..."
          adb wait-for-device
          boot_completed=""
          until [[ "$boot_completed" == "1" ]]; do
            sleep 5
            boot_completed=$(adb shell getprop sys.boot_completed | tr -d '\r')
            echo "boot_completed=$boot_completed"
          done
          echo "Emulator booted!"
          adb shell input keyevent 82

      - name: Start Appium Server
        run: |
          nohup appium --base-path /wd/hub > appium.log 2>&1 &
          sleep 20

      - name: Run Appium Tests
        run: mvn test

      - name: Show Appium Logs if Failed
        if: failure()
        run: tail -n 100 appium.log

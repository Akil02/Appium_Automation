name: Manual Run Android Appium Tests

on:
  workflow_dispatch:   # this enables manual trigger from GitHub Actions UI

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up JDK 11
      uses: actions/setup-java@v3
      with:
        distribution: temurin
        java-version: 11

    - name: Run Android Emulator and Tests
      uses: reactivecircus/android-emulator-runner@v2
      with:
        api-level: 30
        target: default
        arch: x86_64
        force-avd-creation: true
        emulator-options: "-no-window -no-audio -no-boot-anim"
        script: mvn clean test

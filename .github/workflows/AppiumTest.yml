name: Appium Test on Emulator

on:
  workflow_dispatch:

jobs:
  appium-tests:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Java 11
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '11'

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Appium
        run: |
          npm install -g appium
          appium driver install uiautomator2

      - name: Start Emulator and Run Tests
        uses: reactivecircus/android-emulator-runner@v2
        with:
          api-level: 29
          target: google_apis
          arch: x86_64
          profile: pixel
          emulator-options: "-no-window -no-audio"
          disable-animations: true
          script: |
            echo "ğŸ“± Starting emulator..."
            adb wait-for-device
            adb shell input keyevent 82
            echo "âœ… Emulator ready"

            echo "ğŸš€ Starting Appium server"
            nohup appium --base-path /wd/hub > appium.log 2>&1 &
            sleep 10

            echo "ğŸ§ª Running tests"
            mvn test

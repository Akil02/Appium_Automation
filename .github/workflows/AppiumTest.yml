name: Appium Android Test

on:
  workflow_dispatch:  # Manually trigger from GitHub Actions UI
  # push:
  #   branches:
  #     - main

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - name: Check out code
      uses: actions/checkout@v2

    - name: Set up JDK
      uses: actions/setup-java@v3
      with:
        java-version: '11'
        distribution: 'temurin'

    - name: Set up Android SDK
      run: |
        sudo apt update
        sudo apt install -y wget unzip lib32stdc++6 lib32z1 libpulse0
        mkdir -p $HOME/android-sdk/cmdline-tools
        wget https://dl.google.com/android/repository/commandlinetools-linux-6858069_latest.zip -O cmdline-tools.zip
        unzip cmdline-tools.zip -d $HOME/android-sdk/cmdline-tools
        mv $HOME/android-sdk/cmdline-tools/cmdline-tools $HOME/android-sdk/cmdline-tools/latest

        echo "ANDROID_SDK_ROOT=$HOME/android-sdk" >> $GITHUB_ENV
        export PATH=$HOME/android-sdk/cmdline-tools/latest/bin:$PATH

        yes | sdkmanager --licenses
        sdkmanager "platform-tools" "platforms;android-30" "build-tools;30.0.3" "emulator" "system-images;android-30;google_apis;x86_64"

    - name: Install Appium and dependencies
      run: |
        npm install -g appium
        npm install -g appium-doctor
        appium-doctor --android

    - name: Create and Start Android Emulator (Akil3)
      run: |
        echo "no" | avdmanager create avd -n Akil3 -k "system-images;android-30;google_apis;x86_64" --force
        emulator -avd Akil3 -no-window -gpu off &
        adb wait-for-device
        adb shell input keyevent 82 &

    - name: Start Appium Server
      run: |
        appium --base-path /wd/hub --log-level info &
        sleep 10

    - name: Run Appium Tests using Maven
      run: |
        mvn test

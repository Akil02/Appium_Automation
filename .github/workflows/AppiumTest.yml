name: Emulator-Only Working Test

on:
  workflow_dispatch:

jobs:
  emulator-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Clean Broken Android SDK (workaround)
        run: rm -rf $ANDROID_HOME

      - name: Start Emulator Only
        uses: reactivecircus/android-emulator-runner@v2
        with:
          api-level: 29
          target: google_apis
          arch: x86_64
          profile: pixel
          emulator-options: "-no-audio -no-window"
          disable-animations: true
          script: |
            echo "✅ Booting emulator..."
            adb wait-for-device
            adb shell input keyevent 82
            adb devices
            echo "✅ Emulator is alive"

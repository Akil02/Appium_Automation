name: Android Appium Test with Custom AVD

on:
  workflow_dispatch:

jobs:
  run-tests:
    runs-on: macos-latest  # macOS required for emulator boot with GUI

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Java 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install Appium
        run: |
          npm install -g appium
          appium -v

      - name: Set up Android SDK
        uses: android-actions/setup-android@v2

      - name: Create AVD (Akil3)
        run: |
          echo "no" | avdmanager create avd -n Akil3 -k "system-images;android-30;google_apis;x86" --force
          sdkmanager "platform-tools" "emulator" "system-images;android-30;google_apis;x86"

      - name: Start Emulator Akil3
        run: |
          nohup emulator -avd Akil3 -no-window -no-audio -no-snapshot > /dev/null 2>&1 &
          echo "Waiting for emulator to boot..."
          adb wait-for-device
          boot_completed=""
          until [[ "$boot_completed" == "1" ]]; do
            sleep 5
            boot_completed=$(adb shell getprop sys.boot_completed | tr -d '\r')
          done
          echo "Emulator booted!"
          adb shell input keyevent 82  # Unlock screen

      - name: Start Appium Server
        run: |
          nohup appium --base-path /wd/hub > appium.log 2>&1 &
          sleep 20  # Allow Appium to start

      - name: Run Appium Tests with Maven
        run: mvn test
